<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visotsky</title>
  <meta name="description" content="Модальное окно для Visotsky Inc">
  <meta name="keywords" content="Высоцкий Консалтинг, Высотский консалтинг">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-body">
  <main class="main">
    <section class="modal">
      <div class="modal__wrapper">
        <ul class="modal__list">

          <li class="modal__item modal__item--background">
            <p class="modal__index">ПОШАГО-ВЫЙ ПЛАН</p>
            <div class="modal__shadow"></div>
            <img class="modal__picture" src="./img/book.png" alt="book">
          </li>

          <li class="modal__item modal__item--wrapper">
            <h1 class="modal__heading">мастер-класс?</h1>
            <p class="modal__plan">Скачайте пошаговый план</p>
            <p class="modal__citation">«Как собственнику <br>выйти из операционки»</p>
            <p class="modal__text">и познакомьтесь с этим инструментом <strong class="modal__strong">прямо сейчас</strong></p>
            <p class="modal__description">10 шагов помогут создать системный бизнес</p>
            <form class="modal__form" method="post" action="https://httpbin.org/post">
              <label class="modal__label">Для получения бонуса введите email
                <input class="modal__email" type="email" required placeholder="Ваш e-mail">
              </label>
              <button class="modal__download" type="submit">Скачать пошаговой план</button>
            </form>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
